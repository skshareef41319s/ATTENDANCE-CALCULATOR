<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Premium Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h1 class="title">Attendance Calculator</h1>
      <p class="tagline">Stay on track with clarity.</p>
      
      <div class="form-container">
        <label for="attended-classes">Attended Classes</label>
        <input type="number" id="attended-classes" placeholder="e.g., 32" min="0">

        <label for="total-classes">Total Classes</label>
        <input type="number" id="total-classes" placeholder="e.g., 40" min="0">

        <label for="attendance-threshold">Required Percentage</label>
        <input type="range" id="attendance-threshold" min="60" max="95" step="5">
        <div id="threshold-value">Required: 75%</div>

        <button id="calculate-button">Calculate</button>
      </div>

      <!-- Current Attendance -->
      <div id="current-percentage" class="output"></div>

      <!-- Final Output -->
      <div id="output" class="output"></div>
    </div>

    <!-- Footer outside card -->
    <footer class="footer">
      <span class="made">Made with ❤️ by Shareef</span>
      <a href="https://github.com/skshareef41319s/ATTENDANCE-CALCULATOR" 
         target="_blank" class="github-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
        GitHub Repo
      </a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
